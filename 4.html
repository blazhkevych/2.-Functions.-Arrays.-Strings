<!DOCTYPE html>
<html>

<head>
	<title>Chessboard</title>
</head>

<body>
	<script>
		let size = 8;
		let squareSize = Math.min(window.innerWidth, window.innerHeight) * 0.9 / size;
		let board = "";

		board += "<div style='width: " + squareSize * size + "px; height: " + squareSize * size + "px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%)'>";
		for (let y = 0; y < size; y++) {
			for (let x = 0; x < size; x++) {
				if ((x + y) % 2 == 0) {
					board += "<div style='background-color: #ffff00; width: " + squareSize + "px; height: " + squareSize + "px; float: left'></div>";
				} else {
					board += "<div style='background-color: #a52a2a; width: " + squareSize + "px; height: " + squareSize + "px; float: left'></div>";
				}
			}
		}
		board += "</div>";

		document.write(board);
	</script>
</body>

</html>
